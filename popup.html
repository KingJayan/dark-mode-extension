<!DOCTYPE html>
<html>
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    * {
      font-family: "Open Sans", sans-serif;
    }
    body {
      width: 280px;
      padding: 20px;
      background: #f4f4f4;
      color: #222;
    }

    h3 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 20px;
      color: #333;
      text-align: center;
    }

    .section {
      margin-bottom: 20px;
    }

    /* Spacing for the sections */
    .section > * {
      margin-bottom: 10px;
    }

    /* Toggle switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      vertical-align: middle;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider-switch {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 24px;
    }

    .slider-switch:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    .switch input:checked + .slider-switch {
      background-color: #007bff;
    }

    .switch input:checked + .slider-switch:before {
      transform: translateX(26px);
    }

    /* Sliders */
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      background: #ddd;
      border-radius: 3px;
      outline: none;
      transition: background 0.2s;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #007bff;
      cursor: pointer;
      border: none;
      margin-top: -4px;
    }

    input[type="range"]::-moz-range-thumb {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #007bff;
      cursor: pointer;
      border: none;
    }

    .slider-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 5px;
    }

    span.slider-value {
      font-weight: bold;
    }

    /* Dropdown styling */
    select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: white;
      color: #333;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url("data:image/svg+xml;utf8,<svg fill='%23666' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
      background-repeat: no-repeat;
      background-position: right 8px center;
      background-size: 16px 16px;
    }

    select:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 2px #007bff;
    }

    /* Textarea styling for custom CSS */
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background-color: white;
      color: #333;
      resize: vertical;
    }

    textarea:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 2px #007bff;
    }

    /* Button styling */
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Styling for reset button */
    #reset {
      background-color: #e0e0e0;
    }

    #reset:hover {
      background-color: #b0b0b0;
    }

    /* Styling for apply button */
    #apply {
      background-color: #007bff;
    }

    #apply:hover {
      background-color: #0056b3;
    }

    /* Collapsible section styling */
    .collapsible {
  background-color: #f1f1f1;
  color: #444;
  cursor: pointer;
  padding: 10px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.collapsible:hover {
  color: white;;
}
.arrow-icon {
  transition: transform 0.3s ease;
  display: inline-block;
  font-size: 25px;
  color: #333;
  margin-top: 15px;
}

.collapsible.active .arrow-icon {
  transform: rotate(180deg);
  margin-bottom: 15px;
}
.collapsible:hover .arrow-icon {
  color: white;
}

.collapsible-content {
  padding: 0 18px;
  max-height: 0;
  overflow: hidden;
  background-color: #f9f9f9;
  transition: max-height 0.3s ease, padding 0.3s ease;
}
.collapsible-content.open {
  max-height: 500px; /* or use scrollHeight in JS for dynamic height */
  padding: 10px 18px;
}

    /* Minor adjustment for sections */
    .section {
      padding-bottom: 10px;
    }
  </style>
</head>
<body>
  <h3>Dark Mode Settings</h3>

  <!-- Enable toggle -->
  <div class="section">
    <label>
      Enable for this site:
      <label class="switch">
        <input type="checkbox" id="toggle">
        <span class="slider-switch"></span>
      </label>
    </label>
  </div>

  <!-- Theme selection -->
  <div class="section">
    <label for="theme">Theme:</label>
    <select id="theme">
      <option value="classic">Classic</option>
      <option value="midnight">Midnight</option>
      <option value="focus">Focus</option>
      <option value="minimal">Minimal</option>
    </select>
  </div>

  <!-- Brightness slider -->
  <div class="section">
    <label class="slider-label">Brightness: <span class="slider-value" id="brightnessVal">100%</span></label>
    <input type="range" id="brightness" min="50" max="150" value="100">
  </div>

  <!-- Contrast slider -->
  <div class="section">
    <label class="slider-label">Contrast: <span class="slider-value" id="contrastVal">100%</span></label>
    <input type="range" id="contrast" min="50" max="150" value="100">
  </div>

  <!-- Hue slider -->
  <div class="section">
    <label class="slider-label">Hue: <span class="slider-value" id="hueVal">0Â°</span></label>
    <input type="range" id="hue" min="0" max="360" value="0">
  </div>

  <br>
  <!-- Collapsible Custom CSS Section -->
  <button class="collapsible">Custom CSS
    <span class="arrow-icon">&#94;</span>
  </button>
  <div class="collapsible-content">
    <textarea id="customCSS" placeholder="Enter custom CSS here..." style="width: 100%; height: 100px;"></textarea>
    <button id="applyCSS">Apply</button>
  </div>
  <br>


  <!-- Import/Export Section -->
  <div class="section">
    <button id="import">Import Settings</button>
    <button id="export">Export Settings</button>
  </div>

  <!-- Reset to default button -->
  <button id="reset">Reset to Default</button>

  <p style="text-align:center; font-size: 12px; color: #888;">Made by Jayan</p>

  <script src="popup.js"></script>

</body>
</html>
