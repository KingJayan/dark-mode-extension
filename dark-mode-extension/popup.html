<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      width: 300px;
      padding: 15px;
      background: #f4f4f4;
      color: #222;
    }

    h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 18px;
      color: #333;
    }

    .section {
      margin-bottom: 20px;
    }

    /* Buttons */
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Custom CSS textarea */
    textarea {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 10px;
      resize: vertical;
    }

    /* Toggle switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      vertical-align: middle;
      margin-left: 5px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider-switch {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 24px;
    }

    .slider-switch:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    .switch input:checked + .slider-switch {
      background-color: #007bff;
    }

    .switch input:checked + .slider-switch:before {
      transform: translateX(26px);
    }

    /* Spacing between elements */
    .spacer {
      height: 10px;
    }

    /* Collapsible section */
    .collapsed {
      display: none;
    }

    /* Input fields */
    input[type="range"], select, input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: white;
    }

    /* Keyboard shortcut input styling */
    .shortcut-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .shortcut-section input {
      width: 80%;
    }

    .shortcut-section button {
      width: 20%;
    }
  </style>
</head>
<body>
  <h3>Dark Mode Settings</h3>

  <!-- Enable toggle switch -->
  <div class="section">
    <label>
      Enable for this site:
      <label class="switch">
        <input type="checkbox" id="toggle">
        <span class="slider-switch"></span>
      </label>
    </label>
  </div>

  <!-- Theme selector -->
  <div class="section">
    <label for="theme">Theme:</label>
    <select id="theme">
      <option value="classic">Classic</option>
      <option value="midnight">Midnight</option>
      <option value="focus">Focus</option>
      <option value="minimal">Minimal</option>
    </select>
  </div>

  <div class="spacer"></div>

  <!-- Sliders for brightness, contrast, and hue -->
  <div class="section">
    <label class="slider-label">Brightness: <span class="slider-value" id="brightnessVal">100%</span></label>
    <input type="range" id="brightness" min="50" max="150" value="100">
  </div>

  <div class="section">
    <label class="slider-label">Contrast: <span class="slider-value" id="contrastVal">100%</span></label>
    <input type="range" id="contrast" min="50" max="150" value="100">
  </div>

  <div class="section">
    <label class="slider-label">Hue: <span class="slider-value" id="hueVal">0Â°</span></label>
    <input type="range" id="hue" min="0" max="360" value="0">
  </div>

  <div class="spacer"></div>

  <!-- Custom CSS section -->
  <div class="section">
    <button id="toggleCSS">Show Custom CSS</button>
    <div id="cssSection" class="collapsed">
      <label for="customCSS">Custom CSS:</label>
      <textarea id="customCSS" rows="6" style="width: 100%"></textarea>
      <button id="applyCSS">Apply Custom CSS</button>
    </div>
  </div>

  <div class="spacer"></div>

  <!-- Buttons for import/export and reset -->
  <div class="section">
    <button id="export">Export Settings</button>
    <input type="file" id="import" style="display: none;">
    <button onclick="document.getElementById('import').click();">Import Settings</button>
  </div>

  <div class="spacer"></div>

  <button id="reset">Reset to Default</button>

  <div class="spacer"></div>

  <!-- Keyboard shortcut input -->
  <div class="section">
    <label for="shortcutInput">Keyboard Shortcut:</label>
    <div class="shortcut-section">
      <input type="text" id="shortcutInput" value="Ctrl+Shift+G" />
      <button id="applyShortcut">Apply</button>
    </div>
  </div>

  <p>Made by Jayan</p>

  <script src="popup.js"></script>
</body>
</html>
