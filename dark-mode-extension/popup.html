<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      width: 260px;
      padding: 15px;
      background: #f4f4f4;
      color: #222;
    }

    h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 18px;
      color: #333;
    }

    .section {
      margin-bottom: 15px;
    }

    /* Toggle switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      vertical-align: middle;
      margin-left: 5px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider-switch {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 24px;
    }

    .slider-switch:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }

    .switch input:checked + .slider-switch {
      background-color: #007bff;
    }

    .switch input:checked + .slider-switch:before {
      transform: translateX(26px);
    }

    /* Sliders */
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 6px;
      background: #ddd;
      border-radius: 3px;
      outline: none;
      transition: background 0.2s;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #007bff;
      cursor: pointer;
      border: none;
      margin-top: -4px;
    }

    input[type="range"]::-moz-range-thumb {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #007bff;
      cursor: pointer;
      border: none;
    }

    .slider-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 4px;
    }

    span.slider-value {
      font-weight: bold;
    }

    select {
      width: 100%;
      padding: 6px 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: white;
      color: #333;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url("data:image/svg+xml;utf8,<svg fill='%23666' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
      background-repeat: no-repeat;
      background-position: right 8px center;
      background-size: 16px 16px;
    }

    select:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 2px #007bff;
    }

    button#reset {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    button#reset:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h3>Dark Mode Settings</h3>

  <div class="section">
    <label>
      Enable for this site:
      <label class="switch">
        <input type="checkbox" id="toggle">
        <span class="slider-switch"></span>
      </label>
    </label>
  </div>

  <div class="section">
    <label for="theme">Theme:</label>
    <select id="theme">
      <option value="classic">Classic</option>
      <option value="midnight">Midnight</option>
      <option value="focus">Focus</option>
      <option value="minimal">Minimal</option>
    </select>
  </div>

  <div class="section">
    <label class="slider-label">Brightness: <span class="slider-value" id="brightnessVal">100%</span></label>
    <input type="range" id="brightness" min="50" max="150" value="100">
  </div>

  <div class="section">
    <label class="slider-label">Contrast: <span class="slider-value" id="contrastVal">100%</span></label>
    <input type="range" id="contrast" min="50" max="150" value="100">
  </div>

  <div class="section">
    <label class="slider-label">Hue: <span class="slider-value" id="hueVal">0Â°</span></label>
    <input type="range" id="hue" min="0" max="360" value="0">
  </div>

  <button id="reset">Reset to Default</button>
  <p> made by jayan </p>
  <script src="popup.js"></script>
</body>
</html>
